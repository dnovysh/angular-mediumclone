<nav class="navbar navbar-light">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">
      Medium
    </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
        >
          Home
        </a>
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="['/articles/new']" class="nav-link" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
          >
            <i class="ion-compose"></i>
            New Article
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
          >
            <i class="ion-gear-a"></i>
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/profiles', (currentUser$ | async).username]" class="nav-link"
             routerLinkActive="active"
          >
            <img [src]="(currentUser$ | async).image" alt="" class="user-pic"/>
            {{(currentUser$ | async).username}}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
          > Sign in </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" class="nav-link" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
          > Sign up </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
